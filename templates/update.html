<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
  <title>Update</title>
</head>
<body class="bg-black">
  <div class="container p-2">
  
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h1 style="color: antiquewhite;">UPDATE</h1>
      <form action="/update/{{pintxo_all.pintxo_id}}" method="POST" class="card bg-dark text-light" enctype="multipart/form-data">
        <div class="card-body p-4">
          <div class="mb-3">
            <label for="pintxo_name">Pintxo Name</label>
            <input type="text" name="pintxo_name" class="form-control rounded-0 bg-dark border-0 text-white fw-light" placeholder="Pintxo name"  value="{{pintxo_all.pintxo_name}}" autofocus required>
          </div>
          <div class="mb-3">
            <label for="pintxo_description">Pintxo description</label>
            <textarea maxlength="40" name="pintxo_description" class="form-control rounded-0 bg-dark border-0 text-white fw-light" placeholder="Pintxo description" rows="5" cols="15" required>{{pintxo_all.pintxo_description}}</textarea>
          </div>
          <div class="mb-3">
            <label for="contestants_name">Contestant</label>
            <input type="text" name="contestants_name" class="form-control rounded-0 bg-dark border-0 text-white fw-light" placeholder="Contestants name" value="{{pintxo_all.contestants_name}}" required>
          </div>
          <div class="mb-3">
            <label for="contestants_address">Address</label>
            <input type="text" name="contestants_address" class="form-control rounded-0 bg-dark border-0 text-white fw-light" placeholder="Contestants address" value="{{pintxo_all.contestants_address}}" required>
          </div>
          <div class="mb-3">
            <label for="contestants_cp">Postal code</label>
            <input type="text" name="contestants_cp" class="form-control rounded-0 bg-dark border-0 text-white fw-light" placeholder="Postal Code" value="{{pintxo_all.contestants_cp}}" required>
          </div>
          <div class="mb-3">
            <label for="contestants_town">Town</label>
            <input type="text" name="contestants_town" class="form-control rounded-0 bg-dark border-0 text-white fw-light" placeholder="Town" value="{{pintxo_all.contestants_town}}" required>
          </div>
          
          <div class="mb-3">
            <label for="pintxo_img">Image</label>
            <input type="file" name="pintxo_img" class="form-control rounded-0 bg-dark border-0 text-white fw-light" placeholder="Pintxo image" value="{{pintxo_all.pintxo_img}}">
          </div>
        
          <div class="mb-3">
            <button class="btn btn-warning">Update</button>
          </div>
          
      </div>
    </form>
    </div>
  </div>
</div>
</body>
</html>
